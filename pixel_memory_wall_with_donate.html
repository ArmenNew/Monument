
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Стена Пиксельной Памяти</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fdf6e3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #b58900;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(50, 10px);
      grid-template-rows: repeat(50, 10px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }
    .pixel {
      width: 10px;
      height: 10px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .pixel.filled {
      background-color: #268bd2;
    }
    .form {
      margin-top: 30px;
    }
    textarea {
      width: 300px;
      height: 60px;
    }
    input, textarea, button {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    #message {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Стена Пиксельной Памяти</h1>
  <p>Оставь свой след. Один пиксель — одно имя, одна история, одна память. Навсегда.</p>

  <!-- КНОПКА ДОНОТА PAYPAL -->
  <form action="https://www.paypal.com/donate" method="post" target="_blank" style="margin: 20px 0;">
    <input type="hidden" name="hosted_button_id" value="F8HUEUDBT862Q">
    <input type="image" src="https://www.paypalobjects.com/ru_RU/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="Пожертвовать через PayPal">
    <img alt="" border="0" src="https://www.paypal.com/ru_RU/i/scr/pixel.gif" width="1" height="1">
  </form>

  <div class="grid" id="grid"></div>

  <div class="form">
    <p><strong>Выбери пиксель и напиши послание:</strong></p>
    <input type="text" id="name" placeholder="Твоё имя или ник"><br>
    <textarea id="messageText" placeholder="Твоя история, послание, эмоция..."></textarea><br>
    <button onclick="saveMemory()">Оставить след</button>
    <div id="message"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const pixels = [];
    let selectedPixel = null;
    const messages = {};

    for (let i = 0; i < 2500; i++) {
      const div = document.createElement('div');
      div.classList.add('pixel');
      div.dataset.index = i;
      div.title = "Пусто";
      div.addEventListener('click', () => {
        if (messages[i]) {
          alert(messages[i]);
        } else {
          if (selectedPixel) selectedPixel.classList.remove('filled');
          selectedPixel = div;
          selectedPixel.classList.add('filled');
        }
      });
      pixels.push(div);
      grid.appendChild(div);
    }

    function saveMemory() {
      if (!selectedPixel) {
        alert("Пожалуйста, выбери пиксель");
        return;
      }
      const index = selectedPixel.dataset.index;
      const name = document.getElementById('name').value.trim();
      const text = document.getElementById('messageText').value.trim();
      if (!name || !text) {
        alert("Пожалуйста, заполни имя и послание");
        return;
      }
      const fullText = `${name}:
${text}`;
      messages[index] = fullText;
      selectedPixel.title = text;
      selectedPixel = null;
      document.getElementById('name').value = '';
      document.getElementById('messageText').value = '';
      document.getElementById('message').textContent = "Послание сохранено (временно — пока не перезагрузишь страницу)";
    }
  </script>
</body>
</html>
